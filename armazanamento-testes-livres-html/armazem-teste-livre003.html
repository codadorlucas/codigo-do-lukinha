<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de teste</title>
    <style>
        body {
            background-color:rgb(180, 249, 249);
        }
        h1 {
            color:rgb(255, 115, 115);
            font: normal 40pt normal;
        }
        p {
            color:rgb(68, 68, 255);
            font-style: oblique 20pt normal;
        }

    </style>
</head>
<body>
    <h1>
        Título de teste
    </h1>

    <p>
        Parágrafo de teste
    </p>

    <script>
        let nome = window.prompt("Olá, qual o seu nome?");
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} caracteres<br/>`)  // mostra o texto na página
        document.write(`Seu nome em maiúsculo fica: ${nome.toUpperCase()}<br/>`) // <br/> dentro da crase; serve para pular uma linha
        document.write(`Seu nome em minúsculo fica: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
