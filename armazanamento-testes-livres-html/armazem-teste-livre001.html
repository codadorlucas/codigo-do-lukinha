<!DOCTYPE html> <!-- marca importante pro html5 --> 
<html lang="en"> <!-- / tradução do meu site / <html lang="pt-br"> / início 
    da parte html -->
<head> 
    <meta charset="UTF-8"> <!-- acentuaçoes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Teste</title> <!-- título da página -->
    <style> /* css */
        body {
            background-color:rgb(186, 186, 251) /* cor da página no geral */
            
        }
        h1 {
            color:rgb(235, 242, 44);/* cor da título */
            font: normal 50pt Arial;/* estilo e tamanho da fonte */
        }
        p {
            color:rgb(255, 85, 85);
            font: normal 15pt normal;
        }

    </style>

</head>
<body> <!-- parte intermediária -->
    <h1>Leia as letras miúdas</h1> <!-- na parte intermediária pode-se usar
    h1 ou h2 etc para títulos na página-->

    <p>Me diga quanto deu o ubermoto de segunda-feira</p> <!-- na parte
    intermediária pode-se usar p para parágrafos na página-->

    <script> // espaço para código javascript
        let nome = window.prompt("Qual é seu nome?")
        window.alert("É um prazer te conhecer, " + nome) // + concatenação
    </script> <!-- fim da área de código javascript -->

</body> <!-- fim da parte intermediária -->

</html>
