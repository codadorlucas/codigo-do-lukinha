<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos DOM</title>
    <style>
        body {
            background-color:rgb(49, 49, 255);
            color:white; 
            font: normal 20pt Serif;

        }
        p {
         color:brown
        }
        

    </style>

</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Testando</div>
    <div>Testando mais uma vez</div>
    <div>Testando mais outra vez</div>
    <div id="teste1">div 1</div>
    <div id="teste2">div 2</div>

    <script>

       // document.write(document.URL);
        var elementoTeste = window.document.getElementsByTagName("p")[0]; // variavel que guarda o que está dentro do elemento dps de TagName em Body.
        window.document.write(elementoTeste.innerText); // documet.write(p1.innerText) mostra o texto que está dentro do elemento que está dentro da variável
        elementoTeste.style.color = 'black' // muda a cor do texto q está dentro do elemento que está guardado na variével
        var pagina = window.document.body // guarda a parte intermediária
        pagina.style.background = 'gray' // muda a cor da pagina
        var elementoTeste2 = window.document.getElementsByTagName('p')[1];
        document.write(elementoTeste2.innerHTML); // com .innerHTML só aparece a formatação que está dentro do elemento!!
        window.alert(elementoTeste2.innerText); // mensagem aparece na tela referente ao texto que está dentro do elemento que está dentro da variável, acresecenta o .innerText dps da varivel
        var testeDiv = document.getElementById('teste2'); // guardei uma ID no div da linha 31 -> teste2 em seguida usei getElementById("") para selecionar a Id desse (guardei tudo isso dentro de uma variavel e usei essa variavel(testeDiv).style.background: 'blue' conforme linha 47)
        var testeDiv2 = document.getElementsByTagName('div')[0]; // na linha 27 criei um div sem Id (posição 0), em seguida criai a variavel (testeDiv2) guardando essa div conforme linha 45 e na linha 48 usei essa variavel.style.background para mudar a cor da linha dessa div para preto no site html
        var testeDiv3 = document.getElementById('teste1'); // igual linha 44
        testeDiv.style.background = 'blue'
        testeDiv2.style.background = 'black'
        testeDiv3.style.background = 'red'
        window.document.getElementById('teste1').innerText = 'Olá' // peguei o conteudo da div com id 'teste1' e  usei .innerText = ' ' para mudar o conteudo dessa div
        testeDiv.innerText = 'Olá mundo' // forma simplificada da linha 50 / peguei a variavel que tinha a div com seu Id e usei .innerText = ' ' para mudar o conteudo dessa div
    
    </script>
</body>
</html>
